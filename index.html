<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">

        <div class="input-calc">
            <div class="input"><input data-previus type="text" placeholder="0" id="input"></div>
        </div>
        <div class="calculator-main">
            <button class="color-top" ">AC</button>
            <button class="color-top" ">^</button>
            <button class="color-top" ">%</button>
            <button class="color-right" "> รท </button>
            <button ">7</button>
            <button ">8</button>
            <button ">9</button>
            <button class="color-right" >*</button>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="color-right" >-</button>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="color-right">+</button>
            <button ><i class="fa-solid fa-arrow-left"></i></button>
            <button >0</button>
            <button ">.</button>
            <button class="color-right" >=</button>
        </div>
    </div>

</body>

</html>
